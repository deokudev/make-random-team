<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다운교회 초등부 여름수련회 팀 배정</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>다운교회 초등부 여름수련회</h1>
            <h2>랜덤 팀 배정</h2>
        </header>

        <main>
            <div class="controls">
                <button id="assign-button">랜덤 팀 뽑기 🚀</button>
            </div>
            <div id="teams-container" class="teams-container">
                <div class="team-card" id="team-A">
                    <h3>A팀</h3>
                    <ul class="member-list"></ul>
                </div>
                <div class="team-card" id="team-B">
                    <h3>B팀</h3>
                    <ul class="member-list"></ul>
                </div>
                <div class="team-card" id="team-C">
                    <h3>C팀</h3>
                    <ul class="member-list"></ul>
                </div>
                <div class="team-card" id="team-D">
                    <h3>D팀</h3>
                    <ul class="member-list"></ul>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Down Church. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>

</html>
